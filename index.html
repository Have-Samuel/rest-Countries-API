<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>REST Countries API with color theme switcher</title>
</head>
<body>
  <header>
    <div class="head">
      <h1>Where in the world?</h1>
      <div class="icon-word">
        <ion-icon class="icons" name="moon-outline"></ion-icon>
        <p>Dark Mode</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="search">
        <div class="search-input">
          <ion-icon name="search-outline"></ion-icon>
        <input type="text" id="search" placeholder="Search for a country...">
        </div>
      <select id="region" class="continent">
        <option value="all">Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="americas">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>
    <div class="location" id="countries">
      <!-- Countries go here -->
      <div class="country">
        <img class="map" src="./images/640px-Flag_of_the_United_States_(1822-1836).svg.png" alt="Americas">
        <div class="country-info">
          <h2>United State of America</h2>
          <p><span class="bold">Population:</span> 323,947000</p>
          <p><span class="bold">Region:</span> Americas</p>
          <p><span class="bold">Capital:</span> Washington, D.C.</p>
        </div>
      </div>
    </div>
  </div>
  </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
